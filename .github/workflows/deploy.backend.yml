name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build & Push backend image
        working-directory: backend
        env:
          IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/wedding-backend:${{ github.sha }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Create env file for Cloud Run
        run: |
          cat > env.yaml <<'EOF'
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
          LOGIN_PASSWORD: "${{ secrets.LOGIN_PASSWORD }}"
          CORS_ORIGIN: "https://wedding-frontend-bucket.storage.googleapis.com"
          EOF

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/wedding-backend:${{ github.sha }}
        run: |
          gcloud run deploy ${{ vars.SERVICE_NAME }} \
            --image "$IMAGE" \
            --platform managed \
            --region ${{ vars.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }},CORS_ORIGIN=https://storage.googleapis.com/wedding-frontend-bucket\,https://wedding-frontend-bucket.storage.googleapis.com
